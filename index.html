<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANVIL Aeronautics | Pitch Deck</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');
        body { background-color: #0a0a0a; margin: 0; font-family: 'Inter', sans-serif; }
        /* 화면 정중앙 100% 완벽 정렬 (치우침 원천 차단) */
        .container { max-width: 800px; width: 90%; margin: 50px auto 100px auto; }
    </style>
</head>
<body>
    <div class="container">
        <zero-md src="README.md">
            <template>
                <style>
                    /* 텍스트 & 레이아웃 디자인 */
                    h1 { font-size: 3.5rem; color: #ffffff; border-bottom: 2px solid #00ff88; padding-bottom: 15px; margin-bottom: 10px;}
                    h2 { font-size: 2rem; color: #00ff88; border-left: 4px solid #00ff88; padding-left: 15px; margin-top: 50px;}
                    h3 { font-size: 1.5rem; color: #fff; margin-top: 30px; }
                    p, li { font-size: 1.15rem; color: #cccccc; line-height: 1.7; }
                    strong { color: #ffffff; }
                    img, video, iframe { max-width: 100%; border-radius: 8px; border: 1px solid #333; margin: 25px 0; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.15); display: block; }
                    a { color: #00ff88; text-decoration: none; font-weight: bold; }
                    a:hover { text-decoration: underline; background-color: #111; padding: 2px 5px; border-radius: 4px; }
                    hr { border: 0; border-top: 1px solid #222; margin: 50px 0; }
                    blockquote { border-left: 4px solid #555; padding-left: 15px; color: #888; font-style: italic; background: #111; padding: 10px 15px; border-radius: 0 8px 8px 0;}

                    /* 클릭 가능한 프로젝트 카드(블록) 디자인 - 이 안에 있어야 완벽하게 먹힘 */
                    /* 프로젝트 카드 내 이미지 스타일 */
                    .project-card img {
                        width: 100%;
                        height: 180px; /* 블록 내 이미지 높이 고정 */
                        object-fit: cover; /* 이미지가 비율에 맞게 꽉 차도록 설정 */
                        border-radius: 4px;
                        margin-bottom: 15px;
                        border: 1px solid #333;
                    }
                    
                    .project-card { 
                        border: 1px solid #222; 
                        padding: 20px; 
                        margin-bottom: 25px; 
                        transition: all 0.3s ease; 
                        text-decoration: none; 
                        display: block; 
                        color: #cccccc; 
                        border-radius: 8px; 
                        background-color: #0d0d0d;
                    }
                    
                    .project-card:hover { 
                        border-color: #00ff88; 
                        background-color: #111; 
                        transform: translateY(-5px); 
                    }
                </style>
            </template>
        </zero-md>
    </div>
</body>
</html>
