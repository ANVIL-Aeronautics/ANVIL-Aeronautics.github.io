<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANVIL Aeronautics | Seokjoon Lee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

        body { background-color: #0a0a0a; color: #e0e0e0; font-family: 'Inter', sans-serif; line-height: 1.6; margin: 0; padding: 0; display: flex; justify-content: center; }
        .container { max-width: 800px; width: 90%; margin-top: 80px; margin-bottom: 80px; }
        
        h1, h2, h3 { color: #ffffff; margin-top: 40px; }
        h1 { font-size: 3rem; border-bottom: 2px solid #00ff88; padding-bottom: 10px; color: #00ff88; }
        h2 { font-size: 1.8rem; border-left: 4px solid #00ff88; padding-left: 15px; }
        p, li { font-size: 1.15rem; color: #cccccc; }
        
        /* 사진/영상 자동 반응형 (PPT처럼 깔끔하게 들어감) */
        img, iframe, video { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin: 20px 0; 
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.1); 
            border: 1px solid #222;
        }

        a { color: #00ff88; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
